services:
  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    # Sem exposição de porta - apenas comunicação interna entre containers
    expose:
      - "6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - delivery_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL}

      # Django Settings
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
      - LANGUAGE_CODE=${LANGUAGE_CODE:-pt-br}
      - TIME_ZONE=${TIME_ZONE:-America/Sao_Paulo}

      # Redis - Usando nome do serviço como hostname
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1

      # Superuser Settings
      - SUPERUSER_USERNAME=${SUPERUSER_USERNAME}
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD}

      # WhatsApp Integration - Evolution API
      - EVOLUTION_API_BASE_URL=${EVOLUTION_API_BASE_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - INSTANCE_NAME=${INSTANCE_NAME}
      - WHATSAPP_ADMIN_NUMBER=${WHATSAPP_ADMIN_NUMBER}

      # WhatsApp Integration - CallMeBot
      - CALLMEBOT_API_URL=${CALLMEBOT_API_URL}
      - CALLMEBOT_API_KEY=${CALLMEBOT_API_KEY}
      - CALLMEBOT_PHONE_NUMBER=${CALLMEBOT_PHONE_NUMBER}

      # Cloudinary Settings
      - CLOUD_NAME=${CLOUD_NAME}
      - CLOUD_API_KEY=${CLOUD_API_KEY}
      - CLOUD_API_SECRET=${CLOUD_API_SECRET}

      # MercadoPago Settings
      - MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - MP_BASE_API_URL=${MP_BASE_API_URL:-https://api.mercadopago.com}
      - NOTIFICATION_URL=${NOTIFICATION_URL}
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput --clear && python manage.py compress --force && uvicorn app.asgi:application --host 0.0.0.0 --port 8000 --workers ${WORKERS:-2} --log-level info"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - app_logs:/app/logs
    networks:
      - delivery_network

networks:
  delivery_network:
    driver: bridge

volumes:
  redis_data:
  app_logs:
