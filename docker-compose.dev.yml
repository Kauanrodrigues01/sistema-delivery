services:
  postgres:
    image: postgres:17.2-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: delivery_agua_dev
      POSTGRES_USER: delivery_user
      POSTGRES_PASSWORD: delivery_pass123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delivery_user -d delivery_agua_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery_network_dev

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - delivery_network_dev

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Database - Usando o container postgres
      - DATABASE_URL=postgresql://delivery_user:delivery_pass123@postgres:5432/delivery_agua_dev

      # Django Settings
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://127.0.0.1:8000
      - LANGUAGE_CODE=${LANGUAGE_CODE:-pt-br}
      - TIME_ZONE=${TIME_ZONE:-America/Sao_Paulo}

      # Redis - Usando o container redis (sem senha em dev)
      - REDIS_URL=redis://redis:6379/1

      # Superuser Settings
      - SUPERUSER_USERNAME=${SUPERUSER_USERNAME:-admin}
      - SUPERUSER_EMAIL=${SUPERUSER_EMAIL:-admin@example.com}
      - SUPERUSER_PASSWORD=${SUPERUSER_PASSWORD:-admin123}

      # WhatsApp Integration - Evolution API
      - EVOLUTION_API_BASE_URL=${EVOLUTION_API_BASE_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - INSTANCE_NAME=${INSTANCE_NAME}
      - WHATSAPP_ADMIN_NUMBER=${WHATSAPP_ADMIN_NUMBER}

      # WhatsApp Integration - CallMeBot
      - CALLMEBOT_API_URL=${CALLMEBOT_API_URL}
      - CALLMEBOT_API_KEY=${CALLMEBOT_API_KEY}
      - CALLMEBOT_PHONE_NUMBER=${CALLMEBOT_PHONE_NUMBER}

      # Cloudinary Settings
      - CLOUD_NAME=${CLOUD_NAME}
      - CLOUD_API_KEY=${CLOUD_API_KEY}
      - CLOUD_API_SECRET=${CLOUD_API_SECRET}

      # MercadoPago Settings
      - MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - MP_BASE_API_URL=${MP_BASE_API_URL:-https://api.mercadopago.com}
      - NOTIFICATION_URL=${NOTIFICATION_URL}
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput --clear && python manage.py compress --force && uvicorn app.asgi:application --host 0.0.0.0 --port 8000 --reload --log-level debug"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app_logs_dev:/app/logs
    networks:
      - delivery_network_dev

networks:
  delivery_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
  app_logs_dev: